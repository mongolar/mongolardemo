<div class="element panel panel-default">
	<div class="panel-heading">{{ title }}
		<div class="btn-group pull-right" role="group">
		     	<button type="button" class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown" aria-expanded="false">
				<i class="fa fa-cogs"></i>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li>
					<a href="#" ng-click="dynamicLoad(mongolarid, 'admin/element_editor', NULL, 'modaleditor')"> edit </a>
				</li>
				<li ng-if="mongolartype == 'content'">
					<a href="#" ng-click="dynamicLoad(mongolarid, 'admin/content_type', 'admin/form.html', 'modaleditor')">change content type </a>
				</li>
				<li ng-if="mongolartype == 'content'">
					<a href="#" ng-click="dynamicLoad(mongolarid, 'admin/content', 'admin/form.html', 'modaleditor')">content values </a>
				</li>
				<li ng-if="mongolartype == 'wrapper'">
                                        <a href="#" ng-click="dynamicLoad('wrapper/'+mongolarid, 'admin/sort_children', NULL, 'modaleditor')">
                                        sort children
                                        </a>
                                </li>
				<li ng-if="mongolartype == 'wrapper'">
                                	<a href="#" ng-click="dynamicLoad('wrapper/'+mongolarid, 'admin/add_child', NULL, 'modaleditor')">
                                        add child element
                                        </a>
                                </li>
				<li ng-if="mongolartype == 'wrapper'">
                                	<a href="#" ng-click="dynamicLoad('wrapper/'+mongolarid, 'admin/add_existing_child', NULL, 'modaleditor')">
                                        add existing child element
                                        </a>
                                </li>
				<li ng-if="mongolartype == 'slug'">
                                	<a href="#" ng-click="dynamicLoad(mongolarid, 'admin/slug_url_editor', NULL, 'modaleditor')">
                                        edit slug urls
                                        </a>
                                </li>
				<li ng-if="mongolartype == 'slug'">
                                	<a href="#" ng-click="dynamicLoad('slug/'+mongolarid, 'admin/add_child', NULL, 'modaleditor')">
                                        add child element
                                        </a>
                                </li>
				<li ng-if="mongolartype == 'menu'">
                                	<a href="#" ng-click="dynamicLoad(mongolarid, 'admin/menu', NULL, 'modaleditor')">
                                        edit menu
                                        </a>
                                </li>
                                <li>
                                        <a href="#" ng-click="serverSend('admin/delete/elements/'+mongolarid)">
                                        delete
                                        </a>
                                </li>

			</ul>
		</div>
	</div>
	<div ng-if="elements">
		<div class="panel-body">
			<div ng-repeat="child in elements">
				<div mongolar mongolarid="{{ child }}" mongolartemplate="admin/element.html" mongolardyn="{{ child }}"
					mongolartype="admin/element">
				</div>
			</div>
		</div>
	</div>
</div>
