<div class="panel panel-default">
	<div class="panel-heading">{{ path.title }}
		<div class="btn-group pull-right" role="group">
		     	<button type="button" class="btn btn-default dropdown-toggle btn-xs" data-toggle="dropdown" aria-expanded="false">
				<i class="fa fa-cogs"></i>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li>
					<a href="#" ng-click="dynamicLoad('paths/'+path.id, 'admin/sort_children', 'admin/element_sorter.html', 'modaleditor')">
					sort children
					</a>
				</li>
				<li>
					<a href="#" ng-click="serverSend('admin/add_child/paths/'+path.id)">
					add child element
					</a>
				</li>
				<li>
					<a href="#" ng-click="dynamicLoad('paths/'+path.id, 'admin/add_existing_child', NULL, 'modaleditor')">
					add existing child element
					</a>
				</li>
			</ul>
		</div>
	</div>
  	<div class="panel-body">
 		<div ng-repeat="element in path.elements">
			<div mongolar mongolarid="{{ element }}" mongolartemplate="/admin/element.html"
			mongolartype="admin/element" mongolardyn="{{ element }}">
			</div>
		</div>
   	</div>
</div>
